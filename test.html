<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-form, .image-upload, .image-gallery {
            display: none;
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #4caf50;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        .gallery img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container" id="login-container">
    <div class="login-form">
        <h2>Login</h2>
        <!-- Your login form here -->
        <form action="#" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" class="btn" onclick="showUploadForm()">Login</button>
        </form>
    </div>

    <div class="image-upload">
        <h2>Upload Image</h2>
        <!-- Your image upload form here -->
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="file">Choose Image:</label>
            <input type="file" id="file" name="file" accept="image/*" required>

            <button type="button" class="btn" onclick="showGallery()">Upload</button>
        </form>
    </div>

    <div class="image-gallery">
        <h2>Image Gallery</h2>
        <div class="gallery">
            <!-- Display uploaded images here -->
        </div>
        <button type="button" class="btn" onclick="showUploadForm()">Upload More</button>
    </div>
</div>

<script>
    function showUploadForm() {
        document.getElementById("login-container").style.display = "none";
        document.querySelector(".image-upload").style.display = "block";
    }

    function showGallery() {
        document.querySelector(".image-upload").style.display = "none";
        document.querySelector(".image-gallery").style.display = "block";
        // Fetch and display uploaded images here
    }
</script>

</body>
</html>
